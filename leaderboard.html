<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaderboard ‚Äì Grand City Roleplay</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #0b1220, #050814);
    color: white;
  }

  /* HEADER */
  .header {
    height: 56px;
    background: #0d47ff;
    display: flex;
    align-items: center;
    padding: 0 14px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1001;
  }

  .menu-btn {
    font-size: 24px;
    cursor: pointer;
    margin-right: 12px;
  }

  .title {
    font-size: 16px;
    font-weight: bold;
  }

  /* SIDEBAR */
  .sidebar {
    position: fixed;
    top: 0;
    left: -240px;
    width: 240px;
    height: 100%;
    background: linear-gradient(180deg, #08102a, #050b1c);
    padding-top: 70px;
    transition: 0.25s ease;
    z-index: 1000;
  }

  .sidebar a {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 14px 18px;
    color: #9bb2ff;
    text-decoration: none;
    font-size: 15px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }

  .sidebar a:hover {
    background: rgba(255,255,255,0.06);
    color: white;
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    z-index: 999;
  }

  .sidebar.open { left: 0; }
  .overlay.show { display: block; }

  /* CONTENT */
  .content {
    padding: 76px 14px 20px;
  }

  .card {
    background: linear-gradient(180deg, #121c3f, #0d1430);
    border-radius: 14px;
    padding: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
  }

  h2 {
    margin: 0 0 14px;
  }

  /* TABLE */
  .table-header,
  .row {
    display: grid;
    grid-template-columns: 36px 1fr 70px 70px;
    gap: 6px;
    align-items: center;
    font-size: 14px;
  }

  .table-header {
    color: #9bb2ff;
    font-weight: bold;
    padding-bottom: 10px;
    border-bottom: 1px solid rgba(255,255,255,0.15);
    margin-bottom: 6px;
  }

  .row {
    padding: 10px 0;
    border-bottom: 1px solid rgba(255,255,255,0.07);
  }

  .rank {
    text-align: center;
    font-weight: bold;
  }

  .username {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .level,
  .hours {
    text-align: right;
  }

  .loading {
    text-align: center;
    opacity: 0.7;
    padding: 12px 0;
  }
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <div class="title">Grand City Roleplay</div>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <a href="index.html">üè† Home</a>
  <a href="players.html">üë• Online Players</a>
  <a href="leaderboard.html">üèÜ Leaderboard</a>
  <a href="rules.html">üìú Rules</a>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<!-- CONTENT -->
<div class="content">
  <div class="card">
    <h2>Top 25 Players</h2>

    <div class="table-header">
      <div>#</div>
      <div>Username</div>
      <div class="level">Lvl</div>
      <div class="hours">Hrs</div>
    </div>

    <div id="leaderboard">
      <div class="loading">Loading leaderboard‚Ä¶</div>
    </div>
  </div>
</div>

<script>
  function toggleMenu() {
    document.getElementById("sidebar").classList.toggle("open");
    document.getElementById("overlay").classList.toggle("show");
  }

  fetch("https://gcrp-backend.onrender.com/api/leaderboard")
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("leaderboard");
      list.innerHTML = "";

      data.forEach((p, i) => {
        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `
          <div class="rank">${i + 1}</div>
          <div class="username">${p.username}</div>
          <div class="level">${p.level}</div>
          <div class="hours">${p.hours}</div>
        `;
        list.appendChild(row);
      });
    })
    .catch(() => {
      document.getElementById("leaderboard").innerHTML =
        "<div class='loading'>Failed to load leaderboard</div>";
    });
</script>

</body>
        </html>

<!DOCTYPE html>
<html>
<head>
  <title>Leaderboard - Grand City Roleplay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: white;
    }
    header {
      background: #0d47ff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #08102a;
      padding: 10px 0;
    }
    nav a {
      color: #9bb2ff;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: #111a3a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #1c2a5a;
      text-align: left;
    }
    th {
      color: #9bb2ff;
    }
  </style>
</head>
<body>

<header>Grand City Roleplay</header>

<nav>
  <a href="/index.html">Home</a>
  <a href="/players.html">Players</a>
  <a href="/leaderboard.html">Leaderboard</a>
  <a href="/rules.html">Rules</a>
</nav>

<div class="container">
  <div class="card">
    <h2>Top Players</h2>

    <table id="leaderboard">
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Level</th>
        <th>Hours</th>
      </tr>
    </table>

    <p id="loading" style="margin-top:10px;font-size:13px;opacity:0.7;text-align:center;">
      Loading leaderboard...
    </p>

  </div>
</div>

<script>
fetch("https://gcrp-backend.onrender.com/api/leaderboard")
  .then(response => response.json())
  .then(data => {
    const table = document.getElementById("leaderboard");
    const loading = document.getElementById("loading");

    loading.remove();

    data.forEach((player, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${player.username}</td>
        <td>${player.level}</td>
        <td>${player.hours}</td>
      `;
      table.appendChild(row);
    });
  })
  .catch(() => {
    document.getElementById("loading").innerText = "Failed to load leaderboard";
  });
</script>

</body>
      </html>

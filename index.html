<!DOCTYPE html>
<html>
<head>
  <title>Grand City Roleplay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: white;
    }
    header {
      background: #0d47ff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #08102a;
      padding: 10px 0;
    }
    nav a {
      color: #9bb2ff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: white;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .card {
      background: #111a3a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<header>Grand City Roleplay</header>

<nav>
  <a href="/index.html">Home</a>
  <a href="/players.html">Players</a>
  <a href="/leaderboard.html">Leaderboard</a>
  <a href="/rules.html">Rules</a>
</nav>

<div class="container">

  <div class="card">
    <h2>Welcome to Grand City Roleplay</h2>
    <p>Experience realistic roleplay in Grand City.</p>
  </div>

  <div class="card">
    <h3>Server Status</h3>

    <div style="display:flex;align-items:center;justify-content:center;gap:8px;">
      <span id="server-status-dot"
        style="width:10px;height:10px;border-radius:50%;background:#999;">
      </span>
      <span id="server-status-text">Checking server...</span>
    </div>

    <p id="server-players" style="margin-top:8px;opacity:0.8;">
      Players: -- / --
    </p>
  </div>

</div>

<script>
  const SERVER_IP = "51.81.59.76";
  const SERVER_PORT = "22365";

  const API_URL =
    "https://api.allorigins.win/raw?url=" +
    encodeURIComponent(
      `https://api.samp-servers.net/v2/server/${SERVER_IP}:${SERVER_PORT}`
    );

  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      const dot = document.getElementById("server-status-dot");
      const text = document.getElementById("server-status-text");
      const players = document.getElementById("server-players");

      if (data.online) {
        dot.style.background = "#22c55e";
        text.textContent = "Server Online";
        players.textContent = `Players: ${data.players} / ${data.maxplayers}`;
      } else {
        dot.style.background = "#ef4444";
        text.textContent = "Server Offline";
        players.textContent = "Players: 0 / 0";
      }
    })
    .catch(() => {
      document.getElementById("server-status-text").textContent =
        "Status unavailable";
    });
</script>

</body>
</html>
